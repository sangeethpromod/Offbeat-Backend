name: Deploy Offbeat Backend

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: [self-hosted, linux, x64, freelance]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Pull latest code & deploy
        run: |
          echo "ğŸ“ Navigating to project folder..."
          cd ~/Offbeat-Backend

          echo "ğŸ”¹ Pulling latest code..."
          git reset --hard
          git pull origin main

          echo "ğŸ³ Building Docker image..."
          docker build -t offbeat-backend:latest .

          echo "ğŸ›‘ Stopping old container (if running)..."
          docker stop offbeat-backend || true
          docker rm offbeat-backend || true

          echo "ğŸš€ Running new container..."
          docker run -d -p 8080:8080 --name offbeat-backend offbeat-backend:latest

          echo "âœ… Deployment completed successfully!"
