name: Deploy Offbeat Backend

on:
  push:
    branches: ['main']
  workflow_dispatch:

jobs:
  deploy:
    runs-on: [self-hosted, linux, x64, freelance]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build and Deploy with Docker
        run: |
          echo "ğŸ³ Building Docker image..."
          docker build -t offbeat-backend:latest .

          echo "ğŸ›‘ Stopping old container (if running)..."
          docker stop offbeat-backend || true
          docker rm offbeat-backend || true

          echo "ğŸš€ Running new container..."
          docker run -d -p 8080:8080 --name offbeat-backend --restart unless-stopped offbeat-backend:latest

          echo "âœ… Deployment completed successfully!"
