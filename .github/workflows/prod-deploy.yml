name: Deploy Offbeat Backend

on:
  push:
    branches: ['main']
  workflow_dispatch:

jobs:
  deploy:
    runs-on: [self-hosted, linux, x64, freelance]

    steps:
      - name: Pull and Deploy
        run: |
          cd /home/ubuntu/Offbeat-Backend
          echo "ğŸ“¦ Pulling latest changes..."
          git fetch origin main
          git reset --hard origin/main

          echo "ğŸ³ Building and deploying container..."
          docker build -t offbeat-backend:latest .

          docker stop offbeat-backend || true
          docker rm offbeat-backend || true

          docker run -d \
            -p 8080:8080 \
            --name offbeat-backend \
            --restart unless-stopped \
            --env-file /home/ubuntu/Offbeat-Backend/.env.dev \
            offbeat-backend:latest

          echo "âœ… Deployment successful!"
