name: Sync to Prod Repo

on:
    push:
        branches:
            - dev1

jobs:
    sync:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout dev repo
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0 # Fetch all history for proper syncing
                  token: ${{ secrets.GITHUB_TOKEN }}
                  ref: main

            - name: Configure Git
              run: |
                  git config --global user.name "offbeatdevops-developer"
                  git config --global user.email "offbeatdevops@gmail.com"

            - name: Debug - Show current branch and commits
              run: |
                  git branch -a
                  git log --oneline -5
                  git status

            - name: Add prod repo as remote
              env:
                  PROD_TOKEN: ${{ secrets.PROD_REPO_TOKEN }}
              run: |
                  git remote add prod https://${PROD_TOKEN}@github.com/Offbeat-Applications/Offbeat-Backend-Prod.git

            - name: Verify remote configuration
              run: |
                  git remote -v

            - name: Fetch prod repo branches
              run: |
                  git fetch prod

            - name: Push to prod repo dev branch
              run: |
                  git push prod HEAD:dev --force
